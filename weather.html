<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,900|Source+Sans+Pro:300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/Rain.css" />
  <link rel="stylesheet" type="text/css" href="/weather.css" />

</head>

<body class="text-center">





  <main id="container">
    <div class="wrapper-all" >
      <h1 class="banner p-3"> <span class="banner-shadow"> Weather APP For Cities</span></h1>
      <!-- Rain animations -->
      <div class="wrapper">
        <div class="sun"></div>
        <div class="cloud">
          <div class="cloud1">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="cloud1 c_shadow">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div class="cloud_s">
          <div class="cloud1">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="cloud1 c_shadow">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div class="cloud_vs">
          <div class="cloud1">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="cloud1 c_shadow">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      
        <div class="thunder"></div>
        <div class="rain">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="sleet">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="text">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End -->
    <div class="form-group">
      <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city" />
    </div>
    <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">
      Search
    </button>
    <div id="weather-output" class="mt-3">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
          </div>
          <div class="card-body">
            <h1 id="weather-type" class="card-title">----</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temp: <span id="temp">--</span>°</li>
              <li>Min Temp: <span id="min-temp">--</span>°</li>
              <li>Max Temp: <span id="max-temp">--</span>°</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/weather.js"></script>
</body>

</html>
